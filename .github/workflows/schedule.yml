name: Scheduled Job Scraper

on:
  schedule:
    - cron: '0 1 * * *'  # 台灣時間早上 9 點（UTC +8）
  workflow_dispatch:      # 也允許手動執行（從 GitHub 上點一下）

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scraper
      run: |
        python job_scrape.py
        python job_scrape_104.py

    - name: Commit and push CSV
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add pages/jobsthousands.csv
        git commit -m "Update jobsthousands.csv [auto]" || echo "No changes to commit"
        git push
